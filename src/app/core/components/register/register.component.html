<div class="d-flex justify-content-center">
  <div>
    <a>Registration</a>
    <!-- Bind this form to our FormGroup, created in the Component
         When the form is submitted, execute our login() function.

         We use (ngSubmit) on the form, instead of (click) on the submit button
         because we'd like the form to be submitted when the user hits the "enter"
         key, or clicks the button. (ngSubmit) handles both for us.
     -->
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-floating">
        <!-- pass the string "username" into the "formControlName" input, binding the "username" control to this input -->
        <input
          id="username"
          type="text"
          class="form-control mb-2"
          placeholder="Username"
          formControlName="new_username"
        />
        <label for="new_username">New Username</label>
      </div>
      <div class="form-floating">
        <!-- pass the string "password" into the "formControlName" input, binding the "password" control to this input -->
        <input
          id="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          formControlName="new_password"
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <!-- pass the string "password" into the "formControlName" input, binding the "password" control to this input -->
        <input
          id="confirm_password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          formControlName="confirm_password"
        />
        <label for="password">Confirm Password</label>
      </div>
      <button id="registerBtn" class="w-100 btn btn-lg btn-primary" type="submit">
        Register
      </button>

      <div class="d-flex justify-content-center">
        <a class="btn btn-link" [routerLink]="['/login']">Back to login</a>
      </div>
    </form>
  </div>
</div>
